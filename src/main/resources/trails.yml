# ============================================================
#  ElytraTrails – Trail Definitions
# ============================================================
# Trail Types: STATIC, ANIMATED, COMPLEX
#
# Attributes:
#   display-name  – Name shown in the GUI (supports & color codes)
#   type          – STATIC | ANIMATED | COMPLEX
#   particle      – Bukkit Particle enum name (e.g. DUST, FLAME, END_ROD)
#   amount        – Number of particles per spawn
#   speed         – Particle speed / spread
#   offset        – {x, y, z} randomisation offsets
#   size          – Dust particle size (only for DUST particle)
#   colors        – List of hex colors (for DUST / ANIMATED)
#   shape         – Shape id for COMPLEX trails (spiral, butterfly, flame_points)
#   price         – Cost to purchase (0 = free)
#   icon          – Material for the GUI icon
# ============================================================

