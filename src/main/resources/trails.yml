# ╔═══════════════════════════════════════════════════════════════════════╗
# ║                   ElytraTrails – Trail Definitions                   ║
# ╚═══════════════════════════════════════════════════════════════════════╝
#
# Each trail has one or more "emitters". Each emitter controls WHAT particle
# spawns, WHERE it spawns, HOW OFTEN, and optional shape behaviour.
#
# ── Per-emitter config keys ──────────────────────────────────────────────
#
#   spawn-point:            Where the particles originate.
#                           WINGS | LEFT_WING | RIGHT_WING | FEET | BODY | BEHIND
#
#   wing-coverage:          0.0 = tip only (default), 1.0 = full wing span.
#                           Intermediate values interpolate along the wing.
#
#   particle:               Bukkit Particle name  (DUST, FLAME, END_ROD, SOUL_FIRE_FLAME …)
#   amount:                 Number of particles per spawn burst.
#   interval:               Ticks between spawns (1 = every tick, 2 = every other, …).
#   speed:                  Particle random speed/spread.
#   size:                   DUST particle size (float, default 1.0).
#   offset: {x,y,z}        Random offset spread applied to each particle.
#
#   colors: ["#hex",…]     For DUST particles. Multiple → colour cycling.
#   color-cycle-rate:       Ticks before cycling to the next colour (default 1).
#
#   velocity: {x,y,z}      Fixed directional velocity per particle (overrides speed).
#   random-direction:       true/false – give each particle a random unit-vector velocity.
#   random-direction-speed: Speed magnitude when random-direction is true.
#
#   shape:                  none | spiral | butterfly | wave
#
#   # Spiral parameters (shape: spiral)
#   spiral-radius:          Base circle radius (blocks).
#   spiral-speed:           Angular speed (radians per tick).
#   spiral-points:          Points rendered per tick around the circle.
#   spiral-expand:          true → pulsing radius (expand/shrink over time).
#   spiral-expand-speed:    Pulse frequency.
#   spiral-expand-min:      Minimum radius when pulsing.
#   spiral-expand-max:      Maximum radius when pulsing.
#
#   # Butterfly parameters (shape: butterfly)
#   butterfly-scale:        Overall wing-shape scale.
#   butterfly-flap-speed:   How fast the wings "flap".
#   butterfly-points:       Resolution (more points = smoother curve).
#
#   # Wave parameters (shape: wave)
#   wave-amplitude:         Height of the sine-wave oscillation.
#   wave-frequency:         Speed of the oscillation.
#
# ═════════════════════════════════════════════════════════════════════════

